{% extends "base.html" %}


{% block body %}

{% include "search_form.html" %}

<ul>
{% for node in nodes %}
<li>
    <a href="/packet_list/{{node.node_id}}?{{query_string}}">
        {{node.node_id | node_id_to_hex}}
        {% if node.long_name %}
        {{node.short_name}} &mdash; {{node.long_name}}
        {% endif %}
    </a>
</li>
{% endfor %}
</ul>

{% endblock %}
